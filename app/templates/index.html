
{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="container-fluid">
        <h1>Hello, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    </div>
</div>

{% endblock %}
